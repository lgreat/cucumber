maven.repo.remote=http://maven.dev.greatschools.net,http://repo1.maven.org/maven/,http://www.codeczar.com/maven
maven.xdoc.date=left

# SCM
maven.scm.cvs.module=GSWeb
maven.scm.url=scm:cvs:ext:conint@dev.greatschools.net:/usr/local/cvs:GSWeb
maven.scm.cvs.root=:ext:conint@dev.greatschools.net:/usr/local/cvs

# Idea module generation settings
maven.idea.jdk=1.5
maven.idea.target.exclude=true

# Declare projects on which this project depends
maven.multiproject.type=war

maven.tomcat.username=admin
maven.tomcat.password=gsadmin
maven.tomcat.deploy.mode=development
maven.tomcat.jsp.precompile=false
maven.tomcat.webapp.dir=${maven.war.webapp.dir}

#maven.war.webapp.dir=${maven.build.dir}/${pom.artifactId}
maven.war.webapp.dir=${maven.war.src}

# Clover properties
maven.clover.license.path=${basedir}/../GSData/metadata/maven/clover.license
maven.clover.execute.during.report = false
maven.compile.source=1.5
maven.compile.target=1.5

# JUnit properties
maven.junit.fork=true
maven.junit.forkmode=once
maven.junit.usefile=false

#taglib
taglib.src.dir=${basedir}/src/webapp/WEB-INF/tld

#jfreechart uses native libraries, so this tells it to use buffers instead
maven.junit.sysproperties=java.awt.headless
java.awt.headless=true
