# SCM
maven.scm.cvs.module=GSWeb

maven.xdoc.date=left
maven.eclipse.classpath.include=src/test-cactus
maven.xdoclet.webdoclet.destDir=${maven.war.webapp.dir}/WEB-INF
maven.xdoclet.webdoclet.0=true
maven.xdoclet.webdoclet.0.destDir=${maven.war.webapp.dir}/WEB-INF
maven.xdoclet.webdoclet.0.mergeDir=src/merge
# TH: Disabled generation of web.xml, since it impacts deployment to src/webapp
maven.xdoclet.webdoclet.deploymentdescriptor.0=false
maven.xdoclet.webdoclet.deploymentdescriptor.0.destDir=${maven.war.webapp.dir}/WEB-INF
maven.xdoclet.webdoclet.deploymentdescriptor.0.mergeDir=src/merge
maven.xdoclet.webdoclet.jsptaglib.0.destDir=${maven.war.webapp.dir}/WEB-INF/tld
cactus.src.mergewebxml = src/conf/cactus-web.xml

maven.tomcat.precompile=false
maven.tomcat.username=admin
maven.tomcat.password=gsadmin
maven.tomcat.webapp.dir=${maven.war.webapp.dir}

maven.war.webapp.dir=${maven.build.dir}/${pom.artifactId}
