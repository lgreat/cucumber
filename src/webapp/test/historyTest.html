<html>
<head>

    <script type="text/javascript" src="/res/js/jquery/jquery-1.9.1.min.js"><!-- slfj --></script>
    <script type="text/javascript" src="/res/js/history.adapter.jquery.js"><!-- do not collapse --> </script>
    <script type="text/javascript" src="/res/js/history.js"><!-- do not collapse --> </script>

</head>
<body>
<h3>test</h3>
<script type="text/javascript">


    (function(window,undefined){

        // Prepare
        var History = window.History; // Note: We are using a capital H instead of a lower h
        if ( !History.enabled ) {
            // History.js is disabled for this browser.
            // This is because we can optionally choose to support HTML4 browsers or not.
            return false;
        }

        // Bind to StateChange Event
        History.Adapter.bind(window,'statechange',function(){ // Note: We are using statechange instead of popstate
            var State = History.getState(); // Note: We are using History.getState() instead of event.state
            History.log(State.data, State.title, State.url);
        });

    })(window);
</script>
</body>
</html>
