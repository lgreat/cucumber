<html>
<head>
    <title>Rocketship Education 2012</title>

    <link rel="stylesheet" type="text/css" href="/res/css/combined.house_ads.min.css?date=2012-07"/>
    <style type="text/css">
        .rocketship-2012 .inner {margin:0;padding:0;width:300px;height:250px; background: #663399 url(/catalog/ads/leadGen/img/rocketship-2012.png) no-repeat;}
        .rocketship-2012 .hd {width:300px; height:65px;}
        .rocketship-2012 .bd {position: relative; width:300px; height: 185px;}
        .rocketship-2012 .leadGenThankYou {width:300px;margin-top:99px; font:16.5px/1.25 Arial,Helvetica,sans-serif; color:#99ff00; text-align: center;}
        .rocketship-2012 .leadGenThankYou .schoolName {font-weight:bold; color:#fff}
        .rocketship-2012 .jq-leadGenError {width:82px;height:82px;position:absolute;top:90px;left:15px;background: #663399 url(/catalog/ads/leadGen/img/rocketship-2012-error.png) no-repeat;}
        .rocketship-2012 .jq-leadGenForm {position: absolute; width: 200px; top:57px; left: 95px;}
        .rocketship-2012 .bd label{font:bold 10px/20px Arial,Helvetica,sans-serif; color: #fff; text-align:right; width: 80px;}
        .rocketship-2012 .bd input{margin:2px 3px;padding:0; height:17px; font: 10px Arial,Helvetica,sans-serif; color: #333; width:110px;}
        .rocketship-2012 .buttonLabel {width:80px;}
        .rocketship-2012 .buttonDiv {width:110px;}
        .rocketship-2012 .bd button{margin:4px 0 0 3px; height:22px; border-radius:0px; padding-bottom:1px; border: 3px solid #7c3f9e; background-color:#9a4fc5; font:bold 10.5px Arial,Helvetica,sans-serif;}
    </style>
    <script type="text/javascript" src="/res/js/combined.house_ads.min.js?date=2012-07"></script>
    <script type="text/javascript" src="/res/js/promo/leadGen.js?date=2012-07"></script>
</head>

<body>

<div class="mod rocketship-2012 jq-leadGenWrapper">
    <div class="inner">
        <div class="hd"></div>
        <div class="bd">

            <div class="leadGenErrors">
                <div class="hidden jq-leadGenError jq-leadGenError-all">
                    &nbsp;
                </div>
            </div>
            <div class="hidden jq-leadGenThankYou leadGenThankYou">
                Thank you! Someone from<br/>
                <span class="schoolName">Rocketship Discovery Prep</span><br/>
                will be contacting you soon.
            </div>

            <form class="jq-leadGenForm" action="#" method="POST">
                <input type="hidden" class="jq-leadGenCampaign" name="campaign" value="rocketship-2012"/>
                <fieldset class="contact">
                    <div class="line">
                        <label class="unit">First name:</label>
                        <input type="text" class="jq-leadGenFirstName unit lastunit" name="firstName"/>
                    </div>

                    <div class="line">
                        <label class="unit">Last name:</label>
                        <input type="text" class="jq-leadGenLastName unit lastunit" name="lastName"/>
                    </div>

                    <div class="line">
                        <label class="unit">Email:</label>
                        <input type="text" class="jq-leadGenEmail unit lastunit" name="email"/>
                    </div>

                    <div class="line">
                        <label class="unit">Phone number:</label>
                        <input type="text" class="jq-leadGenPhone unit lastunit" name="phone"/>

                    </div>
                </fieldset>
                <fieldset class="submit">
                    <div class="line">
                        <div class="unit buttonLabel">&nbsp;</div>
                        <div class="unit buttonDiv lastunit"><button class="button-2 jq-leadGenSubmit" type="submit">Submit</button></div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>


</body>
</html>
