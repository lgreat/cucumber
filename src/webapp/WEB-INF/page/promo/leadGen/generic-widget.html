<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <title>Lead Gen Widget</title>

    <link rel="stylesheet" type="text/css" href="/res/css/combined.house_ads.min.css?date=2012-10-17"/>
    <style type="text/css">
        .CAMPAIGN-CODE .inner {background-image: url(/catalog/ads/leadGen/img/CAMPAIGN-CODE.png);}
    </style>
    <!--[if IE ]>
    <style type="text/css">
        .jq-leadGen2Wrapper .bd.wrapper input{height:16px;}
    </style>
    <![endif]-->
    <script type="text/javascript" src="/res/js/combined.house_ads.min.js?date=2012-10-17"></script>
    <script type="text/javascript" src="/res/js/promo/leadGen2.js?date=2012-10-17"></script>
</head>

<body>

<div class="mod CAMPAIGN-CODE jq-leadGen2Wrapper">
    <div class="inner">
        <div class="hd wrapper"></div>
        <div class="bd wrapper">

            <div class="leadGenPrelimText jq-leadGenPrelimText">
                Please provide your<br/>
                contact information and a<br/>
                representative from the<br/>
                school will contact you<br/>
                shortly.
            </div>

            <div class="leadGenErrors">
                <div class="hidden media jq-leadGenError jq-leadGenError-all">
                    <div class="iconx16 i-16-alert img mrs shim-45"></div>
                    <div class="bd">
                        Please enter:<br/>
                        first name, last name,<br/>
                        email and grade level.
                    </div>
                </div>
            </div>
            <div class="hidden jq-leadGenThankYou leadGenThankYou">
                Thank you for submitting your information!<br/>
                A representative from the school will be in<br/>
                contact with you soon.
            </div>

            <!-- TODO-13218 ghost text in light grey in input boxes, swapped out onfocus, swapped back in if empty onblur -->

            <form class="jq-leadGenForm" action="#" method="POST">
                <input type="hidden" class="jq-leadGenCampaign" name="campaign" value="CAMPAIGN-CODE"/>
                <fieldset class="contact">
                    <div class="line">
                        <input type="text" class="jq-leadGenFullName unit lastunit" name="fullName" placeholder="First name, last name"/>
                    </div>

                    <div class="line">
                        <input type="text" class="jq-leadGenPhone unit lastunit" name="phone" placeholder="Phone number"/>
                    </div>

                    <div class="line">
                        <input type="text" class="jq-leadGenEmail unit lastunit" name="email" placeholder="Email address"/>
                    </div>

                    <div class="line">
                        <select name="gradeLevel" class="jq-leadGenGradeLevel unit lastunit">
                            <option value="" selected="selected">Grade level</option>
                            <option value="p">Preschool</option>
                            <option value="e">Elementary</option>
                            <option value="m">Middle</option>
                            <option value="h">High</option>
                        </select>
                    </div>
                </fieldset>
                <fieldset class="submit">
                    <div class="line">
                        <div class="unit lastunit"><button class="button-6 jq-leadGenSubmit" type="submit">Submit</button></div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>


</body>
</html>
